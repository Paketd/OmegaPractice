
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Please login</title>
    </head>

    <body>
        <div>
            <form name="f" th:action="@{/auth/api/v1/login}" method="post">
                <fieldset>
                    <legend>Please login</legend>
<!--                указание ошибки для exceptionHandling через thymeleaf при ошибке ввода username или password-->
                    <div th:if="${param.error}" class="alert alert-error" th:errorclass="error">
                        Invalid username and password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <div class="form-actions">
                        <button type="submit" class="btn">Log in</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </body>
</html>
